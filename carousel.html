<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!--Testimonials-->
  <section id="testimonials">
    <div
      id="testimonials-carousel"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h2>
            I no longer have to sniff other dogs for love. I've found the
            hottest Corgi on TinDog. Woof.
          </h2>
          <img
            class="testimonial-img"
            src="https://i.postimg.cc/WbmwPMpK/dog-img.jpg"
            alt="Dog-profile-image"
          />
          <p>Pebbles, New York</p>
        </div>

        <div class="carousel-item">
          <h2>
            'My dog used to be so lonely, but with TinDog's help, they've found
            the love.'
          </h2>
          <img
            class="testimonial-img"
            src="https://i.postimg.cc/MGH7RN02/lady-img.jpg"
            alt="lady-profile-image"
          />
          <p>Beverly, Illinois</p>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#testimonials-carousel"
        data-bs-slide="prev"
        title="previous"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#testimonials-carousel"
        data-bs-slide="next"
        title="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
